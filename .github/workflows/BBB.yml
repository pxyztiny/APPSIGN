name: 步步宝

on:
    workflow_dispatch:
    schedule:
        - cron: "0 22,0,2-14 * * *"
    watch:
        types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行【步步宝】"
              run: |
                  node BBB.js
              env:
                  BBBCK: ${{ secrets.BBBCK }}
                  PUSH_KEY: ${{ secrets.PUSH_KEY }}
